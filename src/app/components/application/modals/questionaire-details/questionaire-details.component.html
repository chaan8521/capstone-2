<div class="container max-w-full">
  <div class="grid">
    <div class="col-12 flex justify-content-center align-items center flex-column p-2">
      <div class="col-12">
        <form [formGroup]="questionaireForm">
          <div class="p-fluid">
            <div class="field">
              <p-floatLabel>
                <input id="description" type="text" pInputText formControlName="description" name="description" />
                <label for="description">Description</label><br>
                <small
                  *ngIf="questionaireForm.controls.description.touched && questionaireForm.controls.description.invalid"
                  class="error-message">This field is required</small>
              </p-floatLabel>
            </div>

            <div class="field">
              <p-floatLabel>
                <p-dropdown formControlName="status" [options]="systemTables" optionLabel="name" optionValue="name"
                  placeholder="Select a status" />
                <label for="status">Status</label><br>
                <small *ngIf="questionaireForm.controls.status.touched && questionaireForm.controls.status.invalid"
                  class="error-message">This field is required</small>
              </p-floatLabel>
            </div>
            <div class="btn-systemTable col-12">
              <p-button label="Save" (onClick)="save()" class="info-button p-button-sm w-full outline-none"
                [disabled]="questionaireForm.invalid"></p-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
