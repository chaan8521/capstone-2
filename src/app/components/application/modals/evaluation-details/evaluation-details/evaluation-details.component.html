
    <p-table [value]="questionaireList" [lazy]="true" >
        <ng-template pTemplate="header">
            <tr>
                <th>Question</th>
                <th *ngFor="let rating of Ratings">{{rating.name}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-question>
            <tr>
                <td>{{ question.description }}</td>
                <td  *ngFor="let rating of Ratings">
                  
                        <p-radioButton 
                            name="{{ question.id }}" 
                            [value]="rating.rate" 
                            [(ngModel)]="question.selectedRating"
                            inputId="{{ question.id }}-{{ rating.rate }}">
                        </p-radioButton>
                        <label [for]="question.id + '-' + rating.rate"></label>
                  
                </td>
            </tr>
        </ng-template>
    </p-table>
<div class="text-right mt-3">
    <button pButton type="button" label="Submit"  class="p-button-raised p-button-success p-button-sm custom-button " (click)="submitEvaluation()"></button>
</div>
