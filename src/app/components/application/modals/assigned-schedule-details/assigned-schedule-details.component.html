<div class="container max-w-full">
    <div class="grid">
      <div class="col-12 flex justify-content-center align-items center flex-column p-2">
        <div class="col-12">
          <form [formGroup]="assignedScheduleForm">
            <div class="p-fluid">
              <div class="field mb-3" > 
                <p-dropdown 
                  formControlName="user_Id" 
                  [options]="users"
                  optionLabel="name"
                  optionValue="id"
                  placeholder="Select a Student" />
                  <small *ngIf="assignedScheduleForm.controls.user_Id.touched && assignedScheduleForm.controls.user_Id.invalid" class="error-message">This field is required</small>
                  <div *ngIf="!isComponentShown">Loading students...</div>
              </div>
              <div class="field">
                <div class="field">
                  <p-dropdown 
                  formControlName="schedule_Id" 
                  [options]="schedules"
                  optionLabel="edpCode"
                  optionValue="id"
                  placeholder="Select Schedules" />
                </div>
              </div>
              <div class="btn-systemTable col-12">
                  <p-button label="Save" (onClick)="save()"
                  class="info-button p-button-sm w-full outline-none" [disabled]="assignedScheduleForm.invalid"></p-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
