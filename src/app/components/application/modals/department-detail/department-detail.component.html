<div class="container max-w-full">
    <div class="grid">
      <div class="col-12 flex justify-content-center align-items center flex-column p-2">
        <div class="col-12">
          <form [formGroup]="departmentForm">
            <div class="p-fluid">
              <div class="field">
                <p-floatLabel>
                  <input id="department" type="text" pInputText formControlName="department"
                    name="department" />
                  <label for="department">department</label><br>
                  <small
                    *ngIf="departmentForm.controls.department.touched && departmentForm.controls.department.invalid"
                    class="error-message">This field is required</small>
                </p-floatLabel>
              </div>
        
              <div class="btn-systemTable col-12">
                  <p-button label="Save" (onClick)="save()"
                  class="info-button p-button-sm w-full outline-none" [disabled]="departmentForm.invalid"></p-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
