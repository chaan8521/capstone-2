<div class="container max-w-full">
    <div class="grid">
      <div class="col-12 flex justify-content-center align-items center flex-column p-2">
        <div class="col-12">
          <form [formGroup]="systemTableForm">
            <div class="p-fluid">
              <div class="field">
                <p-floatLabel>
                  <input id="category" type="text" pInputText formControlName="category"
                    name="category" />
                  <label for="category">category</label><br>
                  <small
                    *ngIf="systemTableForm.controls.category.touched && systemTableForm.controls.category.invalid"
                    class="error-message">This field is required</small>
                </p-floatLabel>
              </div>
              <div class="field">
                <p-floatLabel>
                  <input id="description" type="text" pInputText formControlName="description"
                    name="description" />
                  <label for="description">description</label><br>
                  <small
                    *ngIf="systemTableForm.controls.description.touched && systemTableForm.controls.description.invalid"
                    class="error-message">This field is required</small>
                </p-floatLabel>
              </div>
              <div class="btn-systemTable col-12">
                  <p-button label="Save" (onClick)="save()"
                  class="info-button p-button-sm w-full outline-none" [disabled]="systemTableForm.invalid"></p-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
