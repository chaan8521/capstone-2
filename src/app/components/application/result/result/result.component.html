<div *ngIf="!isComponentShown" class="spinner-container">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
        animationDuration=".5s" />
</div>

<div class="table-container" *ngIf="isComponentShown">
    <div class="table-header">
        <div class="table-header-content">
        <div><h3>{{header}}</h3></div> 
        <div>
        </div>
        </div>
    </div>
   
<p-dataView #dv [value]="scheduleList">
    <ng-template pTemplate="list" let-scheduleList>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of scheduleList; let first = first" class="col-12">
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div class="md:w-10rem relative">
                        <img class="block xl:block mx-auto border-round w-full" src="assets/images/Unknown_person.jpg" [alt]="item.name" />
                        <!-- <p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item)" class="absolute" [style.left.px]="4" [style.top.px]="4" /> -->
                    </div>
                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                            <div>
                              
                                <div class="pt-5">Available:</div>
                                <span class="pl-5">{{item.subject}} -{{item.day}}</span>
                            </div> 
                            <div class="surface-100 p-1" style="border-radius: 30px">
                                <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                    <span class="text-900 font-medium text-sm">{{ item.rating }}</span>
                                    <i class="pi pi-star-fill text-yellow-500"></i>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button class="flex-auto md:flex-initial white-space-nowrap" 
                                (click)="ViewResultTable(item.id)" label="View Result"/>
                                <p-button class="flex-auto md:flex-initial white-space-nowrap" 
                                (click)="ViewChart(item.id)" label="View Chart"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
