<div *ngIf="!isComponentShown" class="spinner-container">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
        animationDuration=".5s" />
</div>

<div class="table-container" *ngIf="isComponentShown">
    <div class="table-header">
        <div class="table-header-content">
        <div><h3>{{header}}</h3></div> 
            <div>
                <button pButton type="button" label="Add" icon="pi pi-plus" class="p-button-raised p-button-success p-button-sm custom-button" (click)="create()"></button>
            </div>
        </div>
    </div>
    <p-table [value]="scheduleList" [loading]="loading" [lazy]="false" [paginator]="true" [rows]="10"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>EdpCode</th>
                <th>OfferingCode</th>
                <th>Subject</th>
                <th>Day</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Teacher</th>
                <th style="width:10%">Edit</th>
                <th style="width:10%">Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-schedule>
            <tr>
                <td>{{ schedule.edpCode }}</td>
                <td>{{ schedule.offeringCode }}</td>
                <td>{{ schedule.subject }}</td>
                <td>{{ schedule.day }}</td>
                <td>{{ schedule.timeIn }}</td>
                <td>{{ schedule.timeOut }}</td>
                <td>{{ schedule.user}}</td>
                <td><button pButton type="button" label="Edit" icon="pi pi-plus" class="p-button-raised p-button-success p-button-sm custom-button" (click)="update(schedule)"></button></td>
                <td><button pButton type="button" label="Delete" icon="pi pi-plus" class="p-button-raised p-button-danger p-button-sm " (click)="delete(schedule)"></button></td>

            </tr>
        </ng-template>
    </p-table>
</div>
